<html>
<head>
    <title>Hand Gestures</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
  <center>
    <h3 class="btn btn-info">Hand Gestures
      <br>
      <span>&#9996;</span>
      <span>&#9995;</span>
      <span>&#128076;</span>
    </h3>
    <h3 id="explanation">Take a selfie of a gesture to know about its meaning</h3>
    <h4>On the following gestures the model is trained</h4>
    <br>
    <span>&#9996;</span>
    <span>|</span>
    <span>&#9995;</span>
    <span>|</span>
    <span>&#128076;</span>
    <br>
    <span></span>
    <br>
    <div class="col-md-4 col-sm-12 col-xs-12"> 
      <label>Webcam View - </label> 
      <div id="camera"></div> 
      <button id="capture" onclick="take_snapshot()" class="btn btn-info">Capture Image</button>      
    </div>
    
    <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction - </label>
    <span id="Hand_gesture_name"></span>
    <span id="Hand_gesture_emoji"></span>
    </div>
    
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Snapshot - </label>
      <div id="result"></div>
      <button id="Predict" onclick="Predict" class="btn btn-success">Predict Gesture</button>      
    </div>
    </center>
  </div>
</body>
</html>
